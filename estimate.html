<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta http-equiv="x-ua-compatible" content="ie=edge"/>
  <title>Material Design for Bootstrap</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"/>
  <!-- Google Fonts Roboto -->
  <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
  />
  <!-- MDB -->
  <link rel="stylesheet" href="css/mdb.min.css"/>
</head>
<body>
<!-- Start your project here-->
<div class="mask d-flex align-items-center h-100" style="background-color: #f3f2f2;">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-12 col-lg-9 col-xl-8">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-4 d-none d-md-block">
              <img
                  src="image2.png"
                  alt="login form"
                  class="img-fluid"
                  style="border-top-left-radius: 1rem; border-bottom-left-radius: 1rem;"
              />
            </div>
            <div class="col-md-8 d-flex align-items-center">
              <div class="card-body py-5 px-4 p-md-5">

                <form action="">
                  <h4>Your estimation time to wait is:</h4>
                  <h2 class="fw-bold mb-4" style="color: #0c56d0;">2 hours 15 minutes</h2>

                  <div style="margin-top: 40px"><h4>Do you want to queue ?</h4></div>
                  <div class="d-flex justify-content-end" style="margin-top: 40px">
                    <a href="thankyou.html">
                      <button class="btn btn-light btn-rounded" type="button">No, Thanks
                      </button>
                    </a>
                    <a style="margin-left: 10px" href="queue.html">
                      <button class="btn btn-success btn-rounded" type="button">Queue Now
                      </button>
                    </a>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End your project here-->

<!-- MDB -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- Custom scripts -->
<script type="text/javascript"></script>
</body>
</html>
